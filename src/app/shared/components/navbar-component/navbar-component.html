<div class="navbar fixed top-0 left-0 w-full bg-base-300/90 backdrop-blur-md shadow-md z-50 transition-shadow duration-300">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">moviesApp</a>
  </div>
  <div class="flex">
    <button
      class="btn btn-sm mr-3 bg-gray-600"
      routerLinkActive="bg-accent"
      routerLink="movie-list"
      (click)="movieService.getDiscoverMovies()"
    >Ver por Lista
    </button>
  </div>
  <div class="flex-7">
    <button
      class="btn btn-sm bg-gray-600"
      routerLink="movie-list-card"
      (click)="movieService.getDiscoverMovies()"
    >Ver por Cards
    </button>
  </div>
  <div class="flex-none mx-3">
    <select class="select select-bordered select-sm w-full max-w-xs" [formControl]="genreControl">
      <option value="">Todos los géneros</option>
      @for (genre of genres()?.genres; track genre.id) {
        <option [value]="genre.id">{{ genre.name }}</option>
      }
    </select>
  </div>
  <div class="flex gap-2">
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar películas..."
        [formControl]="searchControl"
        class="input input-bordered w-24 md:w-auto pr-10" />
      @if (movieService.isSearchActive()) {
        <button
          (click)="clearSearch()"
          class="btn btn-ghost btn-xs btn-circle absolute right-2 top-1/2 -translate-y-1/2"
          aria-label="Limpiar búsqueda">
          ✕
        </button>
      }
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
