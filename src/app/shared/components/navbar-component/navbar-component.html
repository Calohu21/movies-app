<div class="navbar fixed top-0 left-0 w-full bg-base-300/90 backdrop-blur-md shadow-md z-50 transition-shadow duration-300">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl">moviesApp</a>
  </div>
  <div class="flex gap-2">
    <button
      class="btn btn-sm gap-2"
      routerLinkActive="btn-accent"
      [routerLinkActiveOptions]="{exact: true}"
      routerLink="/"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
      </svg>
      Inicio
    </button>
    <button
      class="btn btn-sm gap-2"
      routerLinkActive="btn-accent"
      routerLink="/movies"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6a2.25 2.25 0 0 1-2.25-2.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25V18a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 18v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25V18A2.25 2.25 0 0 1 18 20.25h-2.25A2.25 2.25 0 0 1 13.5 18v-2.25Z" />
      </svg>
      Explorar
    </button>
  </div>
  <div class="flex-none mx-3">
    <select class="select select-bordered select-sm w-full max-w-xs" [formControl]="genreControl">
      <option value="">Todos los géneros</option>
      @for (genre of genres()?.genres; track genre.id) {
        <option [value]="genre.id">{{ genre.name }}</option>
      }
    </select>
  </div>
  <div class="flex gap-2">
    <div class="relative">
      <input
        type="text"
        placeholder="Buscar películas..."
        [formControl]="searchControl"
        class="input input-bordered w-24 md:w-auto pr-10" />
      @if (movieService.isSearchActive()) {
        <button
          (click)="clearSearch()"
          class="btn btn-ghost btn-xs btn-circle absolute right-2 top-1/2 -translate-y-1/2"
          aria-label="Limpiar búsqueda">
          ✕
        </button>
      }
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
        </div>
      </div>
      <ul
        tabindex="-1"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
