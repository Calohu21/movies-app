<div class="overflow-x-auto">
  <table class="table">
    <!-- head -->
    <thead>
    <tr>
      <th>Poster</th>
      <th>Title</th>
      <th>Puntuación</th>
      <th>Género</th>
      <th>Fecha de estreno</th>
      <th>Información</th>
    </tr>
    </thead>
    <tbody>
    <!-- row 1 -->
      @for (movie of discoverMovies(); track movie.id) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
                    alt="Avatar Tailwind CSS Component" />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="font-bold">{{movie.title}}</div>
            <div>

              <div class="text-sm opacity-50">United States</div>
            </div>
            <br />
          </td>
          <td><span class="badge badge-ghost badge-sm">{{movie.vote_average}}</span></td>
          <th>
            <div class="badge badge-ghost badge-sm">{{movie.genre_ids}}</div>
          </th>
          <td>
            <div class="badge badge-ghost badge-sm">{{movie.release_date}}</div>
          </td>
          <th>
            <button class="btn btn-ghost btn-xs">Detalles</button>
          </th>
        </tr>
        }
    </tbody>
  </table>
</div>
