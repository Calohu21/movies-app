<div
  appInfiniteScroll
  [hasMorePages]="hasMorePages()"
  (loadMore)="loadMore.emit()"
  class="h-screen overflow-y-auto mt-16"
>
  <table class="table">
    <thead>
    <tr>
      <th>Poster</th>
      <th>Title</th>
      <th>Puntuación</th>
      <th>Género</th>
      <th>Fecha de estreno</th>
      <th>Información</th>
    </tr>
    </thead>
    <tbody>
      @for (movie of movies(); track movie.id) {
        <tr>
          <td>
            <div class="flex items-center gap-3">
              <div class="avatar">
                <div class="mask mask-squircle h-12 w-12">
                  <img
                    [src]="movie.poster_path | tmdbImage"
                    alt="Avatar Tailwind CSS Component"
                  />
                </div>
              </div>
            </div>
          </td>
          <td>
            <div class="badge font-bold">{{movie.title}}</div>
            <br />
          </td>
          <td><span class="badge badge-ghost badge-sm">{{movie.vote_average}}</span></td>
          <th>
            <div class="badge badge-ghost badge-sm">{{movie.genre_ids | genreNames}}</div>
          </th>
          <td>
            <div class="badge badge-ghost badge-sm">{{movie.release_date}}</div>
          </td>
          <th>
            <button class="btn btn-ghost btn-xs">Detalles</button>
          </th>
        </tr>
        }
    </tbody>
  </table>
</div>
